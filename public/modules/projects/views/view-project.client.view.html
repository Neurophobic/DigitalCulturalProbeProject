	<section class="project-section" data-ng-controller="ProjectsController" data-ng-init="findOne()">



		<div class="row project-view-title">

			<div class="col-xs-2 profile-circle-view">
				<img src="modules/projects/img/{{project.color}}.png" class="img-responsive" />
			</div>

			<div class="col-xs-10">

				</div>

			</div>
		</div>




		<div class="row">

				<h3>{{project.numberinsights}} insights</h3>
			</div>
		</div>


		<div class="row">
			<div class="col-xs-10 col-xs-offset-2">
				<h3>{{project.participants}} participants</h3>
			</div>
		</div>


		<div class="row">
			<div class="col-xs-4 col-xs-offset-2">
				<h3>{{project.numbertasks}} tasks</h3>
			</div>


			<div class="col-xs-4 col-xs-offset-1">

			</div>
		</div>
