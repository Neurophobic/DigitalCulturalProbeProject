




<div  data-ng-controller="ProjectsController" data-ng-init="findOne()">

	<div class="view-projects-banner background-{{project.color}}">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>	<a href="/#!/projects">Projects</a> > {{project.name}} </h1>
				<h2> {{project.desc}} </h2>

			</div>
		</div>

		<div class="col-md-6 col-md-offset-3 project-controls">
			<div class="row">

				<div class="col-xs-4">
					<div class="row">
						<img class="sample-show-hide" ng-show="showQR" ng-src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data={{project._id}}"/>

					</div>
					<div class="row">
						<button type="button" ng-click="showQR = ! showQR">
							<div ng-show="!showQR"><i class="glyphicon glyphicon-qrcode"></i> SHOW QR CODE</div>
							<div ng-show="showQR"><i class="glyphicon glyphicon-qrcode"></i> HIDE QR CODE</div>
						</button>
					</div>
				</div>


				<div class="col-xs-4">


					<a href="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data={{project._id}}">
						<button type="button"><i class="glyphicon glyphicon-cog"></i> EDIT PROJECT </button>
					</a>
				</div>

				<div class="col-xs-4">


					<a href="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data={{project._id}}">
						<button type="button"><i class="glyphicon glyphicon-star"></i> VIEW ALL INSIGHTS </button>
					</a>
				</div>



			</div>
		</div>
	</div>
	<div class="col-md-12">

		<section class="project-section card-content view-project-card" >



			<section data-ng-controller="TasksController as tasksCtrl ">





				<task-list>
				</task-list>
				<div class="row task-options">
					<div class="col-md-4">

						<button type="button" ng-click="tasksCtrl.modalCreate('lg')">CREATE A NEW TASK</button>


					</div>
				</div>

			</section>
