<section data-ng-controller="ProjectsCreateController as projectsCtrl">

  <div class="col-md-10 col-md-offset-1 card-content create-project-card">
    <div class="row ">
      <div class="col-md-9 col-md-offset-1">
        <h1> Create a new project </h1>
      </div>
    </div>


    <form class="form-horizontal" data-ng-submit="projectsCtrl.create()" novalidate>
      <fieldset>
        <div class="form-group">


          <div class="row ">
            <div class="col-md-8 col-md-offset-2">
              <div class="controls">
                <input type="text" data-ng-model="projectsCtrl.name" id="name" class="form-control create-text-field" placeholder="Project name" required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="controls">
                <textarea type="text" data-ng-model="projectsCtrl.desc" class="form-control create-text-area" rows="5" placeholder="Project description"  id="desc" required></textarea>
                <!--<input type="text" data-ng-model="projectsCtrl.desc" id="desc" class="form-control create-text-field" placeholder="Project description" required>-->
              </div>
            </div>
          </div>



          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="row controls type-controls">

                <h2> Pick a color </h2>

                <div class="radio col-md-3">

                  <input type="radio" id="red" name="colorPicker" value="red" data-ng-model="projectsCtrl.color" class="red"/>
                  <label for="red"></label>

                </div>

                <div class="radio col-md-3">
                  <input type="radio" id="green" name="colorPicker" value="green" data-ng-model="projectsCtrl.color" class="green"/>
                  <label for="green"></label>
                </div>

                <div class="radio col-md-3">
                  <input type="radio" id="blue" name="colorPicker" value="blue" data-ng-model="projectsCtrl.color" class="blue"/>
                  <label for="blue"></label>
                </div>

                <div class="radio col-md-3">
                  <input type="radio" id="yellow" name="colorPicker" value="yellow" data-ng-model="projectsCtrl.color" class="yellow"/>
                  <label for="yellow"></label>
                </div>

              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-md-2 col-md-offset-2">
              <button type="submit" class="btn submit-project-button">Create</button>

            </div>


          </div>






        </div>
        <div class="form-group">

        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>










</section>
