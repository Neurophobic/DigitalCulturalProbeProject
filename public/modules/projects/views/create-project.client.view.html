<section data-ng-controller="ProjectsController">

    <div class="col-md-10 col-md-offset-1 card-content create-project-card">
      <div class="row ">
        <div class="col-md-9 col-md-offset-1">
          <h1> Create a new project </h1>
        </div>
      </div>


        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">


                  <div class="row ">
                    <div class="col-md-8 col-md-offset-2">
                      <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control create-text-field" placeholder="Project name" required>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="controls">
                          <input type="text" data-ng-model="desc" id="desc" class="form-control create-text-field" placeholder="Project description" required>
                        </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="controls">
                          <input type="text" data-ng-model="participants" id="participants" class="form-control create-text-field" placeholder="Number of participants" required>
                        </div>
                    </div>
                  </div>




                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>










</section>
