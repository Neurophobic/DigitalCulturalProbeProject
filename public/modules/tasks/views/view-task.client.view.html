<!-- TEXT task start -->
<div ng-if="task.type == 'text'" class="col-md-7">



	<section  data-ng-controller="InsightsController" data-ng-init="find()" >



		<div data-ng-repeat="insight in insights | filter:{ taskid: $root.passedTaskId }" >
<div  ng-if="insight.text.length > 7" class="task-viewer-insight col-md-12 card-content insight-border-{{task.type}}">
			<div class="row text-center">
				<p  ng-if="insight.text.length > 40">
					"{{insight.text}}"

				</p>

				<h4  ng-if="insight.text.length < 40">
					{{insight.text}}

				</h4>
				<h5>{{insight.user.displayName}}

					</h5>
					<h6 data-ng-bind="insight.created | date:'medium'"></h6>

			</div>
		<!--	<div class="row">

				<h3>-{{insight.user.displayName}}</h3>
				<h2 data-ng-bind="insight.created | date:'medium'"></h2>


			</div> -->

</div>

<div  ng-if="insight.text.length < 7" class="task-viewer-insight col-md-6 card-content insight-border-{{task.type}}">
	<div class="row text-center">
		<h4>
			{{insight.text}}
		</h4>
		<h5>{{insight.user.displayName}}

		</h5>
		<h6 data-ng-bind="insight.created | date:'medium'"></h6>
	</div>

	<h3>-{{insight.user.displayName}}</h3>
	<h2 data-ng-bind="insight.created | date:'medium'"></h2>


</div> -->

</div>

		</div>



		<div data-ng-repeat="insight in insights | filter:{ taskid: $root.passedTaskId }" ng-if="insight.text.length < 7" class="task-viewer-insight col-md-6 card-content insight-border-{{task.type}}">


	</section>

</div>

<!-- TEXT task END -->


<!-- IMAGE task start -->
<div ng-if="task.type == 'image'" class="col-md-7">



	<section  data-ng-controller="InsightsController" data-ng-init="find()" >



		<div data-ng-repeat="insight in insights | filter:{ taskid: $root.passedTaskId }" class="task-viewer-insight col-md-10 col-md-offset-1 card-content">

			<div class="row">
				<img ng-src="http://localhost:3001/upload/{{insight._id}}" class="img-responsive img-rounded" />
			</div>
			<div class="row">

				<h3>-{{insight.user.displayName}}</h3>
				<h2 data-ng-bind="insight.created | date:'medium'"></h2>


			</div>



		</div>

	</section>

</div>

<!-- IMAGE task END -->

<div class="col-md-5">
	<div class="row ">
		<div class="col-md-2 text-center">
			<h2 class="insight-num-circle ">{{task.numberinsights}}</h2>
		</div>
		<div class="project-view-desc col-md-10">
			<h1>{{task.name}} </h1>
			<h3>{{task.purpose}} </h3>
		</div>
	</div>
</div>


</section>
